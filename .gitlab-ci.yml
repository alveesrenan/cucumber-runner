stages:
  - registry
  - test

cache:
  key: "$CI_BUILD_REF"
  untracked: true

build:
  image: docker:latest
  stage: registry
  services:
      - docker:dind
  script:
    - sh build.sh

test:
  image: registry.atech.com.br/cucumber-runner
  stage: test
  before_script:
    - cd test/
    - gem install bundler
    - bundle install
  script:
    cucumber